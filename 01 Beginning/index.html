<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hello world Using Html -->

    <div><h1>Hello world using HTML</h1></div>

    <!-- Hello world by doing DOM manipulation using Javascript -->

    <div id="root"></div>

    <script>

        const elements=document.createElement("h1");

        elements.innerHTML="Hello world from JAVASCRIPT";
        
        document.getElementById("root").append(element);

    </script>

    <!-- Hello world using React CDN -->
    
    <div id="rooot"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>

        const element= React.createElement("h1",{},"Hello world from React");

        const root=ReactDOM.createRoot(document.getElementById('rooot'));

        root.render(element);
    </script>
  </body>
</html>
